<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 페이지 구현</title>
    <style>
        html, body, * {
            margin: 0;
            padding: 0;
            font-size: 10px;
        }

        #p_login, 
        #p_login > a,
        #p_login > a:active, 
        #p_login > a:hover, 
        #p_login > a:link, 
        #p_login > a:focus{
            font-size: 1.6rem;
            text-decoration: underline;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <p id="p_login"><a href="/login">로그인 페이지로 이동</a></p>
</body>
</html>
